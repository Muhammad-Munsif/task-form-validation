<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <form id="signupForm" class="bg-white rounded-xl shadow-md p-6 md:p-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
          Create Account
        </h1>

        <!-- Name Field -->
        <div class="mb-4">
          <label for="name" class="block text-gray-700 mb-2">Full Name</label>
          <div class="relative">
            <input
              type="text"
              id="name"
              class="w-full p-3 border rounded-lg pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="John Doe"
            />
            <i class="fas fa-user absolute left-3 top-3.5 text-gray-400"></i>
          </div>
          <span id="nameError" class="text-red-500 text-sm hidden mt-1"
            ><i class="fas fa-exclamation-circle mr-1"></i> Please enter your
            name</span
          >
        </div>

        <!-- Email Field -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700 mb-2">Email</label>
          <div class="relative">
            <input
              type="email"
              id="email"
              class="w-full p-3 border rounded-lg pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="example@email.com"
            />
            <i
              class="fas fa-envelope absolute left-3 top-3.5 text-gray-400"
            ></i>
          </div>
          <span id="emailError" class="text-red-500 text-sm hidden mt-1"
            ><i class="fas fa-exclamation-circle mr-1"></i> Please enter a valid
            email</span
          >
        </div>

        <!-- Password Field -->
        <div class="mb-4">
          <label for="password" class="block text-gray-700 mb-2"
            >Password</label
          >
          <div class="relative">
            <input
              type="password"
              id="password"
              class="w-full p-3 border rounded-lg pl-10 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="••••••••"
            />
            <i class="fas fa-lock absolute left-3 top-3.5 text-gray-400"></i>
            <button
              type="button"
              id="togglePassword"
              class="absolute right-3 top-3.5 text-gray-400 hover:text-gray-600"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div
            id="passwordStrength"
            class="h-1 bg-gray-200 rounded-full mt-2 mb-1"
          >
            <div class="h-1 rounded-full w-0 transition-all duration-300"></div>
          </div>
          <span id="passwordError" class="text-red-500 text-sm hidden mt-1"
            ><i class="fas fa-exclamation-circle mr-1"></i> Password must be 8+
            characters</span
          >
          <div id="passwordTips" class="text-xs text-gray-500 mt-1 hidden">
            <p>
              <i class="fas fa-check-circle text-green-500 mr-1"></i> At least 8
              characters
            </p>
            <p>
              <i class="fas fa-check-circle text-green-500 mr-1"></i> Contains a
              number
            </p>
            <p>
              <i class="fas fa-check-circle text-green-500 mr-1"></i> Contains a
              special character
            </p>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg font-medium transition mt-2"
        >
          Sign Up
        </button>

        <p class="text-center text-gray-500 mt-4">
          Already have an account?
          <a href="#" class="text-blue-500 hover:underline">Log in</a>
        </p>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
